<div class="container">
    <p class="title">Input Range</p>

    <!-- 
        =======================
        Range Input #1
        =======================
     -->
     <form id="rangeForm" action="">
        <div id="rangeValue"></div>
        <input id="range" type="range" max="100" min="0" value="50">
        <div id="rangeProgress"></div>
    </form>
    <!-- 
        =======================
        Range Input #2
        =======================
     -->
     <form id="sliderForm" action="">
        <input class="slider" id="sliderLeft" type="range" min="0" max="100" value="30">
        <div id="valueLeft"><div>30</div></div>

        <input class="slider" id="sliderRight" type="range" min="0" max="100" value="70">
        <div id="valueRight"><div>70</div></div>

        <div id="sliderTrack"></div>
        <div id="sliderRange"></div>
    </form>
    <!-- 
        =======================
        Range Input #3
        =======================
     -->
     <form id="rangeForm" action="">
        <input id="rangeSlider" type="range" max="100" min="0" value="50">
        <div id="rangePercent"></div>
    </form>

    <!-- 
        =======================
        Range Input #4
        =======================
     -->
     <form class="range-wrapp" action="">
        <input class="range" id="rangeLeft" type="range" min="0" max="100" value="30">
        <input class="range" id="rangeRight" type="range" min="0" max="100" value="70">

        <div class="range-track"></div>
        <div class="range-progress"></div>
    </form>

    <script>
            const rangeLeft = document.getElementById('rangeLeft').value;
            const rangeRight = document.getElementById('rangeRight').value;
            const rangeWidth = document.querySelector('.range-progress');

        function setRange() {

            rangeWidth.style.left = parseInt(rangeLeft) + '%';
        }
        setRange();
    </script>
</div>

<script>
// use strict

// =======================
//     Range Input #1
//     Simple Range Slider
// =======================
let range = document.getElementById('range');
let rangeValue = document.getElementById('rangeValue');
let rangeProgress = document.getElementById('rangeProgress');

rangeValue.innerHTML = range.value;
rangeValue.style.left = range.value - 2 + '%';
rangeProgress.style.width = range.value + '%';

    range.oninput = () => {
        rangeValue.style.left = range.value - 2 + '%';
        rangeProgress.style.width = range.value + '%';
        rangeValue.innerHTML = range.value;
    };

// =======================
//     Range Input #2
//     Simple Range Slider
// =======================
const sliderLeft = document.getElementById('sliderLeft');
const sliderRight = document.getElementById('sliderRight');
const sliderRange = document.getElementById('sliderRange');
const valueLeft = document.getElementById('valueLeft');
const valueChangeLeft = document.querySelector('#valueLeft > div');
const valueRight = document.getElementById('valueRight');
const valueChangeRight = document.querySelector('#valueRight > div');

valueLeft.style.left = sliderLeft.value - 4 + '%';
sliderRange.style.left = sliderLeft.value + '%';

valueRight.style.left = sliderRight.value - 4 + '%';

function changeRangeWidth() {
    let pointLeft = parseInt(sliderLeft.min) + parseInt(sliderLeft.value);
    let pointRight = parseInt(sliderRight.min) + parseInt(sliderRight.value);
    let width = parseInt(pointRight) - parseInt(pointLeft);

    sliderRange.style.width = width +'%';
};
changeRangeWidth();

function setValueLeft () {
    sliderLeft.oninput = () => {
        valueChangeLeft.innerHTML = sliderLeft.value;
        valueLeft.style.left = sliderLeft.value - 4 + '%';
        sliderRange.style.left = sliderLeft.value + '%';

        sliderLeft = changeRangeWidth();
    }
};
setValueLeft();

function setValueRight() {
    sliderRight.oninput = () => {
        valueChangeRight.innerHTML = sliderRight.value;
        valueRight.style.left = sliderRight.value - 4 + '%';

        sliderRight = changeRangeWidth();
    }
};
setValueRight();
    
// =======================
//     Range Input #3
//     Simple Range Slider
// =======================
let rangeSlider = document.getElementById('rangeSlider');
let rangePercent = document.getElementById('rangePercent');

rangePercent.style.width = rangeSlider.value + '%';
rangeSlider.oninput = () => {
    rangePercent.style.width = rangeSlider.value + '%';
};

</script>
