<div class="container">
    <div class="container__upload">   
         <!-- form for upload -->
         
        <form class="upload-box" method="post">
            <input class="upload-file" type="file" id="add-file" type="submit" multiple>
            <label class="upload-label" for="add-file">
                <svg class="upload-arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 32">
                    <path d="M27.414 12.586l-10-10c-0.781-0.781-2.047-0.781-2.828 0l-10 10c-0.781 0.781-0.781 2.047 0 2.828s2.047 0.781 2.828 0l6.586-6.586v19.172c0 1.105 0.895 2 2 2s2-0.895 2-2v-19.172l6.586 6.586c0.39 0.39 0.902 0.586 1.414 0.586s1.024-0.195 1.414-0.586c0.781-0.781 0.781-2.047 0-2.828z"></path>
                </svg>
            </label>
            <p class="upload-text">Add Files</p>
            <p class="upload-desc">Drag & Drop to upload or</p>
        </form>

        <!-- form error -->
        <form class="upload-box upload-box-err" method="post">
            <input class="upload-file" type="file" id="upload-err" type="submit" multiple>
            <label class="upload-label upload-label--err" for="upload-err">
                <svg class="upload-arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 32">
                    <path d="M27.414 12.586l-10-10c-0.781-0.781-2.047-0.781-2.828 0l-10 10c-0.781 0.781-0.781 2.047 0 2.828s2.047 0.781 2.828 0l6.586-6.586v19.172c0 1.105 0.895 2 2 2s2-0.895 2-2v-19.172l6.586 6.586c0.39 0.39 0.902 0.586 1.414 0.586s1.024-0.195 1.414-0.586c0.781-0.781 0.781-2.047 0-2.828z"></path>
                </svg>
            </label>
            <p class="upload-text">Something went wrong</p>
            <p class="upload-desc">Please try again</p>
        </form>

        <!-- linear uploading process -->
        <form class="upload-box">
            <p class="upload-text atrr-progress" data-percent="69">% uploaded</p>
            <div class="progress">
                <span class="progress-percent"></span>
            </div>
            <p class="upload-desc">Please wait...</p>
            <button class="upload-btn-cancel upload-btn-cancel--margin-top">Cancel</button>
        </form>

        <!-- circle uploading process -->
        <form class="upload-box">
            <div class="upload-circle">
                <span class="progress-percent-inner" data-percent-inner="69">%</span>
            </div>
            <p class="upload-desc">Uploading...</p>
            <button class="upload-btn-cancel">Cancel</button>
        </form>

        <!-- already uploaded -->
        <form class="upload-box" method="post">
            <div class="upload-circle upload-complete">
                <svg class="upload-check-mark" width="50" height="37" viewBox="0 0 50 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M49.3454 0.520134C50.1627 1.26315 50.2229 2.52804 49.4799 3.34536L19.4799 36.3454C18.7468 37.1517 17.5032 37.2228 16.683 36.5052L0.683018 22.5052C-0.148255 21.7778 -0.23249 20.5143 0.494874 19.683C1.22224 18.8517 2.48576 18.7675 3.31704 19.4949L17.8402 32.2026L46.5201 0.654668C47.2632 -0.162647 48.5281 -0.22288 49.3454 0.520134Z" fill="white"/>
                </svg>
            </div>
            <p class="upload-text upload-text--padding-top">Loading Complete!</p>
            <button class="upload-btn-cancel">Upload New</button>
        </form>

        <!-- loading status -->
        <div class="loading-wrapp">
            <p class="loading-title">Recent Uploads</p>
            <input class="loading-file-input" type="file" id="add-file" type="submit" multiple>
            <label class="loading-file-label" for="add-file">
                <p class="loading-label-desc">Upload</p>
                <svg class="loading-file-svg" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 17.5C14.1421 17.5 17.5 14.1421 17.5 10C17.5 5.85786 14.1421 2.5 10 2.5C5.85786 2.5 2.5 5.85786 2.5 10C2.5 14.1421 5.85786 17.5 10 17.5Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 13.75V6.25" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 6.25L7.1875 9.0625" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 6.25L12.8125 9.0625" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </label>

            <!-- loading process -->
            <div class="loading-status loading-status--margin">
                <svg class="loading-file-icon" width="24" height="32" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15 1H5C2.79086 1 1 2.79086 1 5V27C1 29.2091 2.79086 31 5 31H19C21.2091 31 23 29.2091 23 27V8H17.5C16.1193 8 15 6.88071 15 5.5V1ZM24 7.5V27C24 29.7614 21.7614 32 19 32H5C2.23858 32 0 29.7614 0 27V5C0 2.23858 2.23858 0 5 0H15.5L19.2231 3.27846L24 7.5ZM21.9241 7H17.5C16.6716 7 16 6.32843 16 5.5V1.77274L18.5609 4.02778L21.9241 7Z" fill="#E0E0E0"/>
                </svg>
                <p class="loading-file-name">File Name.jpg</p>
                <p class="loading-file-time">23 minutes ago</p>
                <button class="loading-btn">
                    <svg class="svg-close" version="1.1" xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="#fff" viewBox="0 0 32 32">
                        <path d="M0.937 0.937c1.25-1.25 3.276-1.25 4.526 0l10.537 10.537 10.537-10.537c1.25-1.25 3.276-1.25 4.525 0s1.25 3.276 0 4.526l-10.537 10.537 10.537 10.537c1.25 1.25 1.25 3.276 0 4.525s-3.276 1.25-4.525 0l-10.537-10.537-10.537 10.537c-1.25 1.25-3.276 1.25-4.526 0s-1.25-3.276 0-4.525l10.537-10.537-10.537-10.537c-1.25-1.25-1.25-3.276 0-4.526z"></path>
                    </svg>
                </button>
                <div class="loading-line"><span class="loading-process"></span></div>
            </div>

            <!-- is downloaded -->
            <div class="loading-status">
                <svg class="loading-file-icon"  width="24" height="32" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15 1H5C2.79086 1 1 2.79086 1 5V27C1 29.2091 2.79086 31 5 31H19C21.2091 31 23 29.2091 23 27V8H17.5C16.1193 8 15 6.88071 15 5.5V1ZM24 7.5V27C24 29.7614 21.7614 32 19 32H5C2.23858 32 0 29.7614 0 27V5C0 2.23858 2.23858 0 5 0H15.5L19.2231 3.27846L24 7.5ZM21.9241 7H17.5C16.6716 7 16 6.32843 16 5.5V1.77274L18.5609 4.02778L21.9241 7Z" fill="#E0E0E0"/>
                </svg>
                <p class="loading-file-name">File Name.jpg</p>
                <p class="loading-file-time">23 minutes ago</p>
                <button class="loading-btn">
                    <svg class="svg-view" width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.193895 4.28276L0 4L0.193895 3.71724C0.278575 3.59374 0.434623 3.3882 0.657882 3.12773C1.02669 2.69745 1.45395 2.26774 1.93617 1.86589C3.33102 0.703511 4.89885 0 6.60626 0C8.31367 0 9.8815 0.703511 11.2764 1.86589C11.7586 2.26774 12.1858 2.69745 12.5546 3.12773C12.7779 3.3882 12.9339 3.59374 13.0186 3.71724L13.2125 4L13.0186 4.28276C12.9339 4.40626 12.7779 4.6118 12.5546 4.87227C12.1858 5.30255 11.7586 5.73226 11.2764 6.13411C9.8815 7.29649 8.31367 8 6.60626 8C4.89885 8 3.33102 7.29649 1.93617 6.13411C1.45395 5.73226 1.02669 5.30255 0.657882 4.87227C0.434623 4.6118 0.278575 4.40626 0.193895 4.28276ZM1.41714 4.22148C1.75146 4.61152 2.13982 5.00211 2.57635 5.36589C3.8065 6.39101 5.16367 7 6.60626 7C8.04885 7 9.40602 6.39101 10.6362 5.36589C11.0727 5.00211 11.4611 4.61152 11.7954 4.22148C11.8647 4.14063 11.9262 4.06642 11.9797 4C11.9262 3.93358 11.8647 3.85937 11.7954 3.77852C11.4611 3.38848 11.0727 2.99789 10.6362 2.63411C9.40602 1.60899 8.04885 1 6.60626 1C5.16367 1 3.8065 1.60899 2.57635 2.63411C2.13982 2.99789 1.75146 3.38848 1.41714 3.77852C1.34784 3.85937 1.28634 3.93358 1.23286 4C1.28634 4.06642 1.34784 4.14063 1.41714 4.22148ZM6.60626 6.16667C5.28078 6.16667 4.20626 5.122 4.20626 3.83333C4.20626 2.54467 5.28078 1.5 6.60626 1.5C7.93174 1.5 9.00626 2.54467 9.00626 3.83333C9.00626 5.122 7.93174 6.16667 6.60626 6.16667Z" fill="white"/>
                    </svg>
                </button>
                <div class="loading-line"><span class="loading-complete"></span></div>
            </div>

            <!-- something went wrong -->
            <div class="loading-status">
                <svg class="loading-file-icon"  width="24" height="32" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15 1H5C2.79086 1 1 2.79086 1 5V27C1 29.2091 2.79086 31 5 31H19C21.2091 31 23 29.2091 23 27V8H17.5C16.1193 8 15 6.88071 15 5.5V1ZM24 7.5V27C24 29.7614 21.7614 32 19 32H5C2.23858 32 0 29.7614 0 27V5C0 2.23858 2.23858 0 5 0H15.5L19.2231 3.27846L24 7.5ZM21.9241 7H17.5C16.6716 7 16 6.32843 16 5.5V1.77274L18.5609 4.02778L21.9241 7Z" fill="#E0E0E0"/>
                </svg>
                <p class="loading-file-name" data-file-err="Failed">File Name.jpg</p>
                <p class="loading-file-time">23 minutes ago</p>
                <button class="loading-btn loading-btn--red">
                    <svg class="svg-reload" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6398 0.255005C11.054 0.255005 11.3898 0.590791 11.3898 1.005V4.42553C11.3898 4.83974 11.054 5.17553 10.6398 5.17553H7.21924C6.80502 5.17553 6.46924 4.83974 6.46924 4.42553C6.46924 4.01131 6.80502 3.67553 7.21924 3.67553H9.88976V1.005C9.88976 0.590791 10.2255 0.255005 10.6398 0.255005Z" fill="white"/><path fill-rule="evenodd" clip-rule="evenodd" d="M5.62327 0.653369C6.79567 0.552114 7.9685 0.843122 8.95758 1.4807C9.94666 2.11827 10.696 3.06629 11.0878 4.17589C11.2258 4.56647 11.021 4.99491 10.6304 5.13284C10.2398 5.27077 9.81137 5.06597 9.67344 4.6754C9.39225 3.8792 8.85459 3.19895 8.14487 2.74145C7.43516 2.28396 6.5936 2.07515 5.75234 2.14781C4.91108 2.22046 4.11778 2.57047 3.49702 3.14287C2.87625 3.71527 2.46318 4.47764 2.32267 5.31025C2.18216 6.14287 2.32217 6.99857 2.72072 7.74299C3.11926 8.4874 3.75377 9.07836 4.52459 9.42307C5.29542 9.76777 6.1589 9.8467 6.97944 9.64745C7.79999 9.4482 8.53111 8.98206 9.05801 8.32223C9.31648 7.99856 9.7884 7.94569 10.1121 8.20416C10.4358 8.46263 10.4886 8.93455 10.2301 9.25823C9.49585 10.1778 8.47693 10.8274 7.3334 11.1051C6.18986 11.3828 4.98649 11.2728 3.91225 10.7924C2.838 10.312 1.95374 9.48842 1.39831 8.45098C0.842888 7.41354 0.647764 6.22101 0.843582 5.06065C1.0394 3.90029 1.61507 2.83783 2.48019 2.04012C3.3453 1.24241 4.45087 0.754625 5.62327 0.653369Z" fill="white"/>
                    </svg>
                </button>
                <div class="loading-line"><span class="loading-failed"></span></div>
            </div>

            <!-- resume a file download -->
            <div class="loading-status">
                <svg class="loading-file-icon"  width="24" height="32" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15 1H5C2.79086 1 1 2.79086 1 5V27C1 29.2091 2.79086 31 5 31H19C21.2091 31 23 29.2091 23 27V8H17.5C16.1193 8 15 6.88071 15 5.5V1ZM24 7.5V27C24 29.7614 21.7614 32 19 32H5C2.23858 32 0 29.7614 0 27V5C0 2.23858 2.23858 0 5 0H15.5L19.2231 3.27846L24 7.5ZM21.9241 7H17.5C16.6716 7 16 6.32843 16 5.5V1.77274L18.5609 4.02778L21.9241 7Z" fill="#E0E0E0"/>
                </svg>
                <p class="loading-file-name" data-file="Canceled">File Name.jpg</p>
                <p class="loading-file-time">23 minutes ago</p>
                <button class="loading-btn">
                    <svg class="svg-reload" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6398 0.255005C11.054 0.255005 11.3898 0.590791 11.3898 1.005V4.42553C11.3898 4.83974 11.054 5.17553 10.6398 5.17553H7.21924C6.80502 5.17553 6.46924 4.83974 6.46924 4.42553C6.46924 4.01131 6.80502 3.67553 7.21924 3.67553H9.88976V1.005C9.88976 0.590791 10.2255 0.255005 10.6398 0.255005Z" fill="white"/><path fill-rule="evenodd" clip-rule="evenodd" d="M5.62327 0.653369C6.79567 0.552114 7.9685 0.843122 8.95758 1.4807C9.94666 2.11827 10.696 3.06629 11.0878 4.17589C11.2258 4.56647 11.021 4.99491 10.6304 5.13284C10.2398 5.27077 9.81137 5.06597 9.67344 4.6754C9.39225 3.8792 8.85459 3.19895 8.14487 2.74145C7.43516 2.28396 6.5936 2.07515 5.75234 2.14781C4.91108 2.22046 4.11778 2.57047 3.49702 3.14287C2.87625 3.71527 2.46318 4.47764 2.32267 5.31025C2.18216 6.14287 2.32217 6.99857 2.72072 7.74299C3.11926 8.4874 3.75377 9.07836 4.52459 9.42307C5.29542 9.76777 6.1589 9.8467 6.97944 9.64745C7.79999 9.4482 8.53111 8.98206 9.05801 8.32223C9.31648 7.99856 9.7884 7.94569 10.1121 8.20416C10.4358 8.46263 10.4886 8.93455 10.2301 9.25823C9.49585 10.1778 8.47693 10.8274 7.3334 11.1051C6.18986 11.3828 4.98649 11.2728 3.91225 10.7924C2.838 10.312 1.95374 9.48842 1.39831 8.45098C0.842888 7.41354 0.647764 6.22101 0.843582 5.06065C1.0394 3.90029 1.61507 2.83783 2.48019 2.04012C3.3453 1.24241 4.45087 0.754625 5.62327 0.653369Z" fill="white"/>
