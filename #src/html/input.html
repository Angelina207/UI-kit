<div class="container">
    <form class="form__option">
        <p class="option-deck">Option</p>
        <input type="checkbox" class="option-input" id="check">
        <label for="check" class="option-label"></label>
    </form>

    <!-- Checkbox list -->

    <div class="checkbox-list">
        <div>
            <form class="form__checkbox">
                <input type="checkbox" class="checkbox-input" id="check-active">
                <label for="check-active" class="checkbox-label"></label>
            </form>
            <form class="form__checkbox">
                <input type="checkbox" class="checkbox-input" id="check-active-small">
                <label for="check-active-small" class="checkbox-label checkbox-label--size"></label>
            </form>
        </div>
        <div>
            <form class="form__checkbox">
                <input type="checkbox" class="checkbox-input checkbox-input--white" id="checkbox-white">
                <label for="checkbox-white" class="checkbox-label checkbox-label--gray"></label>
            </form>
            <form class="form__checkbox">
                <input type="checkbox" class="checkbox-input checkbox-input--white" id="checkbox-white-small">
                <label for="checkbox-white-small" class="checkbox-label checkbox-label--size checkbox-label--gray"></label>
            </form>
        </div>
        <div>
            <form class="form__checkbox">
                <input disabled type="checkbox" class="checkbox-input" id="disabled-check">
                <label for="disabled-check" class="checkbox-label checkbox-label--disabled"></label>
            </form>
            <form class="form__checkbox">
                <input disabled type="checkbox" class="checkbox-input" id="check-disabled-small">
                <label for="check-disabled-small" class="checkbox-label checkbox-label--disabled checkbox-label--size"></label>
            </form>
        </div>
    </div>
    <!-- input forms -->
    <div class="form-wrapp">
        <div class="forms__input">
            <form class="input-form" action="">
                <label class="input-title" for="">Input Basic</label>
                <input class="input-area" type="text" placeholder="Placeholder">
            </form>
            <form class="input-form" action="">
                <label class="input-title" for="">Input Error</label>
                <input class="input-area input-area--err" type="text" placeholder="Value">
            </form>
            <form class="input-form" action="">
                <label class="input-title" for="">Input Focused</label>
                <input class="input-area input-area--focus" type="text" placeholder="Value">
            </form>
            <form class="input-form" action="">
                <label class="input-title input-title--disabled" for="">Input Disabled</label>
                <input disabled class="input-area" type="text" placeholder="Value">
            </form>
        </div>
        <div class="forms__input">
<!-- Basic -->
            <form class="input-form" action="">
                <input class="input-area" type="text" placeholder="Placeholder">
            </form>
<!-- Disabled -->
            <form class="input-form" action="">
                <input disabled class="input-area" type="text" placeholder="Disabled">
            </form>
<!-- Error -->
            <form class="input-form" action="">
                <input class="input-area input-area--err" type="text" placeholder="Value">
            </form>
<!-- Focuse -->
            <form class="input-form" action="">
                <input class="input-area input-area--focus" type="text" placeholder="Value">
            </form>
        </div>
                    <!-- Search -->
        <div class="forms__search">
            <form class="input-form" action="">
                <svg class="search-svg" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13 6C13 3.79086 11.2091 2 9 2C6.7909 2 5 3.79086 5 6C5 8.2091 6.7909 10 9 10C11.2091 10 13 8.2091 13 6ZM9 0C12.3137 0 15 2.68629 15 6C15 9.3137 12.3137 12 9 12C7.7042 12 6.5043 11.5892 5.5235 10.8907L1.7071 14.7071C1.3166 15.0976 0.6834 15.0976 0.2929 14.7071C-0.0976 14.3166 -0.0976 13.6834 0.2929 13.2929L4.1093 9.4765C3.4108 8.4957 3 7.2958 3 6C3 2.68629 5.6863 0 9 0Z"/>
                </svg>
                <input class="search" type="search" placeholder="Placeholder">
            </form>

            <form class="input-form" action="">
                <svg class="search-svg" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13 6C13 3.79086 11.2091 2 9 2C6.7909 2 5 3.79086 5 6C5 8.2091 6.7909 10 9 10C11.2091 10 13 8.2091 13 6ZM9 0C12.3137 0 15 2.68629 15 6C15 9.3137 12.3137 12 9 12C7.7042 12 6.5043 11.5892 5.5235 10.8907L1.7071 14.7071C1.3166 15.0976 0.6834 15.0976 0.2929 14.7071C-0.0976 14.3166 -0.0976 13.6834 0.2929 13.2929L4.1093 9.4765C3.4108 8.4957 3 7.2958 3 6C3 2.68629 5.6863 0 9 0Z"/>
                </svg>
                <input class="search" type="search" placeholder="Placeholder">
            </form>

            <form class="input-form" action="">
                <label class="search-title">www.</label>
                <input class="search search--padding" type="search" placeholder="2dots.co" id="search">
            </form>
        </div>
<!-- Textarea -->
        <div class="form__textarea">
            <form class="input-form" action="">
                <label class="textarea-label">Textarea</label>
                <textarea class="textarea" placeholder="Placeholder" cols="30" rows="10"></textarea>
            </form>
            <form class="input-form" action="">
                <label class="textarea-label">Textarea</label>
                <textarea class="textarea textarea--err" placeholder="Value" cols="30" rows="10"></textarea>
            </form>
        </div>
    </div>
</div>
