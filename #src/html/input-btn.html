<div class="container">
    <p class="title">Checkbox & Radio Buttons</p>

    <!-- 
        ==================
        Checkbox Active
        ================== 
    -->
    <div class="checkbox-wrapp">
        <form class="checkbox-form">
            <p class="checkbox-desc">Option</p>
            <input type="checkbox" class="checkbox" id="checkbox" checked>
            <label for="checkbox" class="checkbox-label"></label>
        </form>
    </div>

    <div class="checkbox-content">
    <div class="checkbox-wrapp">
        <form class="checkbox-form">
            <input type="checkbox" class="checkbox" id="check-active" checked>
            <label for="check-active" class="checkbox-label"></label>
        </form>
        <form class="checkbox-form">
            <input type="checkbox" class="checkbox" id="check-active-small" checked>
            <label for="check-active-small" class="checkbox-label checkbox-label--small"></label>
        </form>
    </div>
       
    <!-- 
        ==================
        Checkbox Unselect
        ================== 
    -->
    <div class="checkbox-wrapp">
        <form class="checkbox-form">
            <input type="checkbox" class="checkbox" id="checkbox-unselect">
            <label for="checkbox-unselect" class="checkbox-label"></label>
        </form>
        <form class="checkbox-form">
            <input type="checkbox" class="checkbox" id="checkbox-unselect-small">
            <label for="checkbox-unselect-small" class="checkbox-label checkbox-label--small"></label>
        </form>
    </div>
      
    <!-- 
        ==================
        Checkbox Disabled
        ================== 
    -->
        <div class="checkbox-wrapp">
            <form class="checkbox-form">
                <input disabled type="checkbox" class="checkbox" id="checkbox-disabled">
                <label for="checkbox-disabled" class="checkbox-label"></label>
            </form>
            <form class="checkbox-form">
                <input disabled type="checkbox" class="checkbox" id="checkbox-disabled-small">
                <label for="checkbox-disabled-small" class="checkbox-label checkbox-label--small"></label>
            </form>
        </div>

<!-- ==============================================================================================================================================
    ==================
    Radio Buttons
    ================== 
-->
        <div class="radio-wrapp">
            <form class="radio-form">
                <input checked name="radio-option" class="radio-btn" type="radio" id="radioCircle">
                <p class="radio-title">Option</p>
                <label class="radio-circle" for="radioCircle"></label>
            </form>

            <form class="radio-form">
                <div class="radio-box">
                    <input name="radio" class="radio-btn" type="radio" value="value1" id="choise1" checked>
                    <label class="radio-circle" for="choise1"></label>
                </div>
                <div class="radio-box">
                    <input name="radio" class="radio-btn" type="radio" value="value2" id="choise2">
                    <label class="radio-circle" for="choise2"></label>
                </div>
                <div class="radio-box">
                    <input name="radio" class="radio-btn" type="radio" value="value3" id="choise3" disabled>
                    <label class="radio-circle" for="choise3"></label>
                </div>
            </form>
        </div>
    
        <div class="radio-wrapp">
            <form  class="radio-form">
                <input checked class="radio-btn" type="radio" id="radioSquare">
                <p class="radio-title">Option</p>
                <label class="radio-square" for="radioSquare">
                    <svg class="radio-svg" width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 3.5L4 6.5L9.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </label>
            </form>
            <form class="radio-form">
                <div class="radio-box">
                    <input name="radioBtn" class="radio-btn" type="radio" value="value4" id="choise4" checked>
                    <label class="radio-square" for="choise4">
                        <svg class="radio-svg" width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 3.5L4 6.5L9.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </label>
                </div>
                <div class="radio-box">
                    <input name="radioBtn" class="radio-btn" type="radio" value="value5" id="choise5">
                    <label class="radio-square" for="choise5">
                        <svg class="radio-svg" width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 3.5L4 6.5L9.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </label>
                </div>
                <div class="radio-box">
                    <input name="radioBtn" class="radio-btn" type="radio" value="value6" id="choise6" disabled>
                    <label class="radio-square" for="choise6">
                        <svg class="radio-svg" width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 3.5L4 6.5L9.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </label>
                </div>
            </form>
        </div>
    </div>
    </div>
