<div class="container">
    <p class="title">Checkbox & Radio Buttons</p>

    <!-- 
        ==================
        Checkbox Buttons
        ================== 
    -->
    <div class="checkbox-content">
        <div class="checkbox-wrapp">
            <form class="checkbox-form">
                <p class="checkbox-desc">Option</p>
                <input type="checkbox" class="checkbox" id="checkbox" checked>
                <label for="checkbox" class="checkbox-label"></label>
            </form>
        </div>
    </div>

    <div class="checkbox-content">
    <div class="checkbox-wrapp">
        <form class="checkbox-form">
            <input type="checkbox" class="checkbox" id="check-active" checked>
            <label for="check-active" class="checkbox-label"></label>
        </form>
        <form class="checkbox-form">
            <input type="checkbox" class="checkbox" id="check-active-small" checked>
            <label for="check-active-small" class="checkbox-label checkbox-label--small"></label>
        </form>
    </div>
       
    <!-- 
        ==================
        Checkbox Unselect
        ================== 
    -->
    <div class="checkbox-wrapp">
        <form class="checkbox-form">
            <input type="checkbox" class="checkbox" id="checkbox-unselect">

        <form class="checkbox-form">
            <input type="checkbox" class="checkbox" id="checkbox-unselect-small">
            <label for="checkbox-unselect-small" class="checkbox-label checkbox-label--small"></label>
        </form>
    </div>
      
    <!-- 
        ==================

        <div class="checkbox-wrapp">

            <form class="checkbox-form">
                <input disabled type="checkbox" class="checkbox" id="checkbox-disabled-small">

        </div>
