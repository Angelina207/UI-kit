<div class="container">
    <form class="form__check-box">
        <p class="check-box-title">Option</p>
        <input type="checkbox" class="check-box" id="check" checked>
        <label for="check" class="check-box-label"></label>
    </form>

    <!-- Checkbox list -->

    <div class="wrapp-checkbox">
        <!-- checked -->
        <div> 
            <form class="form__check-box">
                <input type="checkbox" class="check-box" id="check-active" checked>
                <label for="check-active" class="check-box-label"></label>
            </form>
            <form class="form__check-box">
                <input type="checkbox" class="check-box" id="check-active-small" checked>
                <label for="check-active-small" class="check-box-label check-box-label--small"></label>
            </form>
        </div>
        <!-- unselect -->
        <div>
            <form class="form__check-box">
                <input type="checkbox" class="check-box" id="check-unselect">
                <label for="check-unselect" class="check-box-label"></label>
            </form>
            <form class="form__check-box">
                <input type="checkbox" class="check-box" id="check-unselect-small">
                <label for="check-unselect-small" class="check-box-label check-box-label--small"></label>
            </form>
        </div>
        <!-- disabled -->
        <div>
            <form class="form__check-box">
                <input disabled type="checkbox" class="check-box" id="check-disabled">
                <label for="check-disabled" class="check-box-label check-box-label--dis"></label>
            </form>
            <form class="form__check-box">
                <input disabled type="checkbox" class="check-box" id="check-disabled-small">
                <label for="check-disabled-small" class="check-box-label check-box-label--small check-box-label--dis"></label>
            </form>
        </div>
    </div>
</div>
