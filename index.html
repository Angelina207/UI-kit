<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>UI-kit</title>
</head>
<body>
    <dvi class="sec__color">

    <div class="color">
        <p class="color-title">Colors</p>
        <div class="color-circle color-circle--black"></div>
        <div class="color-circle color-circle--gray"></div>
        <div class="color-circle color-circle--blue"></div>
        <div class="color-circle color-circle--red"></div>
        <div class="color-circle color-circle--green"></div>
        <div class="color-circle color-circle--yellow"></div>
    </div>

    <div class="color">
        <p class="color-title">Forms</p>
        <div class="color-circle color-circle__border-gray"></div>
        <div class="color-circle color-circle__border-red"></div>
        <div class="color-circle color-circle__border-blue"></div>
    </div>

    <div class="color">
        <p class="color-title">Elevation</p>
        <div class="color-circle color-circle--shadow1"></div>
        <div class="color-circle color-circle--shadow2"></div>
        <div class="color-circle color-circle--shadow3"></div>
        <div class="color-circle color-circle--shadow4"></div>
    </div>
</dvi>
    <script src="./js/script.js"></script>
</body>
</html>
