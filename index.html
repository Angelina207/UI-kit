<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<title>UI KIT</title>
</head>
<body>
	<div class="sec__color">

    <div class="color">
        <p class="color-title">Colors</p>
        <div class="color-circle color-circle--black"></div>
        <div class="color-circle color-circle--gray"></div>
        <div class="color-circle color-circle--blue"></div>
        <div class="color-circle color-circle--red"></div>
        <div class="color-circle color-circle--green"></div>
        <div class="color-circle color-circle--yellow"></div>
    </div>

    <div class="color">
        <p class="color-title">Forms</p>
        <div class="color-circle color-circle__border-gray"></div>
        <div class="color-circle color-circle__border-red"></div>
        <div class="color-circle color-circle__border-blue"></div>
    </div>

    <div class="color">
        <p class="color-title">Elevation</p>
        <div class="color-circle color-circle--shadow1"></div>
        <div class="color-circle color-circle--shadow2"></div>
        <div class="color-circle color-circle--shadow3"></div>
        <div class="color-circle color-circle--shadow4"></div>
    </div>
</div>
	<div>
    <div class="alert">
        <div class="alert-row alert-row--blue">
            <p class="alert-title">This is an alert</p>
            <button class="alert-btn-close alert-btn-close--bcg-white">
                <svg class="alert-btn-svg alert-btn-svg--blue" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>close</title>
                    <path d="M0.937 0.937c1.25-1.25 3.276-1.25 4.526 0l10.537 10.537 10.537-10.537c1.25-1.25 3.276-1.25 4.525 0s1.25 3.276 0 4.526l-10.537 10.537 10.537 10.537c1.25 1.25 1.25 3.276 0 4.525s-3.276 1.25-4.525 0l-10.537-10.537-10.537 10.537c-1.25 1.25-3.276 1.25-4.526 0s-1.25-3.276 0-4.525l10.537-10.537-10.537-10.537c-1.25-1.25-1.25-3.276 0-4.526z"></path>
                </svg>
            </button>
        </div>
        <div class="alert-row alert-row--white">
            <p class="alert-title">This is an alert</p>
            <button class="alert-btn-close alert-btn-close--bcg-gray">
                <svg class="alert-btn-svg alert-btn-svg--white" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>close</title>
                    <path d="M0.937 0.937c1.25-1.25 3.276-1.25 4.526 0l10.537 10.537 10.537-10.537c1.25-1.25 3.276-1.25 4.525 0s1.25 3.276 0 4.526l-10.537 10.537 10.537 10.537c1.25 1.25 1.25 3.276 0 4.525s-3.276 1.25-4.525 0l-10.537-10.537-10.537 10.537c-1.25 1.25-3.276 1.25-4.526 0s-1.25-3.276 0-4.525l10.537-10.537-10.537-10.537c-1.25-1.25-1.25-3.276 0-4.526z"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="alert">
        <div class="alert-row alert-row--blue">
            <div class="alert-desc">
                <p class="alert-title">This is an alert</p>
                <p class="alert-sub">Alert details go here.</p>
            </div>
                <button class="alert-btn-close alert-btn-close--bcg-white">
                    <svg class="alert-btn-svg alert-btn-svg--blue" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>close</title>
                        <path d="M0.937 0.937c1.25-1.25 3.276-1.25 4.526 0l10.537 10.537 10.537-10.537c1.25-1.25 3.276-1.25 4.525 0s1.25 3.276 0 4.526l-10.537 10.537 10.537 10.537c1.25 1.25 1.25 3.276 0 4.525s-3.276 1.25-4.525 0l-10.537-10.537-10.537 10.537c-1.25 1.25-3.276 1.25-4.526 0s-1.25-3.276 0-4.525l10.537-10.537-10.537-10.537c-1.25-1.25-1.25-3.276 0-4.526z"></path>
                    </svg>
                </button>
        </div>
        <div class="alert-row alert-row--white">
            <div>
                <p class="alert-title">This is an alert</p>
                <p class="alert-sub">Alert details go here.</p>
            </div>
            <button class="alert-btn-close alert-btn-close--bcg-gray">
                <svg class="alert-btn-svg alert-btn-svg--white" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>close</title>
                    <path d="M0.937 0.937c1.25-1.25 3.276-1.25 4.526 0l10.537 10.537 10.537-10.537c1.25-1.25 3.276-1.25 4.525 0s1.25 3.276 0 4.526l-10.537 10.537 10.537 10.537c1.25 1.25 1.25 3.276 0 4.525s-3.276 1.25-4.525 0l-10.537-10.537-10.537 10.537c-1.25 1.25-3.276 1.25-4.526 0s-1.25-3.276 0-4.525l10.537-10.537-10.537-10.537c-1.25-1.25-1.25-3.276 0-4.526z"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="alert__warr">
        <div class="warr-block warr-block--orange">
            <div class="warr-sign warr-sign--white">!</div>
            <div class="warr-desc">
                <p class="warr-title">This is an alert</p>
                <p class="warr-sub">Alert details go here.</p>
            </div>
            <div class="warr-btn-wrapp">
                <button class="warr-btn warr-btn--white warr-btn--bold">Open</button>
                <button class="warr-btn warr-btn--white">Dismiss</button>
            </div>
        </div>
        <div class="warr-block warr-block--white">
            <div class="warr-sign warr-sign--orange">!</div>
            <div class="warr-desc">
                <p class="warr-title">This is an alert</p>
                <p class="warr-sub">Alert details go here.</p>
            </div>
            <div class="warr-btn-wrapp">
                <button class="warr-btn warr-btn--black warr-btn--bold">Open</button>
                <button disabled class="warr-btn">Dismiss</button>
            </div>
        </div>
    </div>
    
    <div class="alert__modal">
        <div class="modal-window">
            <p class="modal-title">Modal Title</p>
            <p class="modal-sub">Alert details go here.</p>
            <button class="modal__close-btn">
                <svg class="close-btn-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>close</title>
                    <path d="M0.937 0.937c1.25-1.25 3.276-1.25 4.526 0l10.537 10.537 10.537-10.537c1.25-1.25 3.276-1.25 4.525 0s1.25 3.276 0 4.526l-10.537 10.537 10.537 10.537c1.25 1.25 1.25 3.276 0 4.525s-3.276 1.25-4.525 0l-10.537-10.537-10.537 10.537c-1.25 1.25-3.276 1.25-4.526 0s-1.25-3.276 0-4.525l10.537-10.537-10.537-10.537c-1.25-1.25-1.25-3.276 0-4.526z"></path>
                </svg>
            </button>
        <div class="modal__button">
            <button class="button-cancel">Cancel</button>
            <button class="button-submit">Submit</button>
        </div>
        </div>
    </div>
    </div>
	<div class="container">
    <form class="form__check-box">
        <p class="check-box-title">Option</p>
        <input type="checkbox" class="check-box" id="check" checked>
        <label for="check" class="check-box-label"></label>
    </form>

    <!-- Checkbox list -->

    <div class="wrapp-checkbox">
        <!-- checked -->
        <div> 
            <form class="form__check-box">
                <input type="checkbox" class="check-box" id="check-active" checked>
                <label for="check-active" class="check-box-label"></label>
            </form>
            <form class="form__check-box">
                <input type="checkbox" class="check-box" id="check-active-small" checked>
                <label for="check-active-small" class="check-box-label check-box-label--small"></label>
            </form>
        </div>
        <!-- unselect -->
        <div>
            <form class="form__check-box">
                <input type="checkbox" class="check-box" id="check-unselect">
                <label for="check-unselect" class="check-box-label"></label>
            </form>
            <form class="form__check-box">
                <input type="checkbox" class="check-box" id="check-unselect-small">
                <label for="check-unselect-small" class="check-box-label check-box-label--small"></label>
            </form>
        </div>
        <!-- disabled -->
        <div>
            <form class="form__check-box">
                <input disabled type="checkbox" class="check-box" id="check-disabled">
                <label for="check-disabled" class="check-box-label check-box-label--dis"></label>
            </form>
            <form class="form__check-box">
                <input disabled type="checkbox" class="check-box" id="check-disabled-small">
                <label for="check-disabled-small" class="check-box-label check-box-label--small check-box-label--dis"></label>
            </form>
        </div>
    </div>
</div>
	
	<div class="container">
     <!-- input forms -->
     <div class="form-wrapp">
        <div class="forms__input">
            <form class="input-form" action="">
                <label class="input-title" for="">Input Basic</label>
                <input class="input-area" type="text" placeholder="Placeholder">
            </form>
            <form class="input-form" action="">
                <label class="input-title" for="">Input Error</label>
                <input class="input-area input-area--err" type="text" placeholder="Value">
            </form>
            <form class="input-form" action="">
                <label class="input-title" for="">Input Focused</label>
                <input class="input-area input-area--focus" type="text" placeholder="Value">
            </form>
            <form class="input-form" action="">
                <label class="input-title input-title--disabled" for="">Input Disabled</label>
                <input disabled class="input-area" type="text" placeholder="Value">
            </form>
        </div>
        <div class="forms__input">
<!-- Basic -->
            <form class="input-form" action="">
                <input class="input-area" type="text" placeholder="Placeholder">
            </form>
<!-- Disabled -->
            <form class="input-form" action="">
                <input disabled class="input-area" type="text" placeholder="Disabled">
            </form>
<!-- Error -->
            <form class="input-form" action="">
                <input class="input-area input-area--err" type="text" placeholder="Value">
            </form>
<!-- Focuse -->
            <form class="input-form" action="">
                <input class="input-area input-area--focus" type="text" placeholder="Value">
            </form>
        </div>
<!-- Search -->
        <div class="forms__search">
            <form class="input-form" action="">
                <svg class="search-svg-left" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13 6C13 3.79086 11.2091 2 9 2C6.7909 2 5 3.79086 5 6C5 8.2091 6.7909 10 9 10C11.2091 10 13 8.2091 13 6ZM9 0C12.3137 0 15 2.68629 15 6C15 9.3137 12.3137 12 9 12C7.7042 12 6.5043 11.5892 5.5235 10.8907L1.7071 14.7071C1.3166 15.0976 0.6834 15.0976 0.2929 14.7071C-0.0976 14.3166 -0.0976 13.6834 0.2929 13.2929L4.1093 9.4765C3.4108 8.4957 3 7.2958 3 6C3 2.68629 5.6863 0 9 0Z"/>
                </svg>
                <input class="search search--padd-left" type="search" placeholder="Placeholder">
            </form>

            <form class="input-form" action="">
                <svg class="search-svg-right" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13 6C13 3.79086 11.2091 2 9 2C6.7909 2 5 3.79086 5 6C5 8.2091 6.7909 10 9 10C11.2091 10 13 8.2091 13 6ZM9 0C12.3137 0 15 2.68629 15 6C15 9.3137 12.3137 12 9 12C7.7042 12 6.5043 11.5892 5.5235 10.8907L1.7071 14.7071C1.3166 15.0976 0.6834 15.0976 0.2929 14.7071C-0.0976 14.3166 -0.0976 13.6834 0.2929 13.2929L4.1093 9.4765C3.4108 8.4957 3 7.2958 3 6C3 2.68629 5.6863 0 9 0Z"/>
                </svg>
                <input class="search search--padd-right" type="search" placeholder="Placeholder">
            </form>

            <form class="input-form" action="">
                <label class="search-title">www.</label>
                <input class="search search--padding" type="search" placeholder="2dots.co" id="search">
            </form>
        </div>
<!-- Textarea -->
        <div class="form__textarea">
            <form class="input-form" action="">
                <label class="textarea-label">Textarea</label>
                <textarea class="textarea" placeholder="Placeholder" cols="30" rows="10"></textarea>
            </form>
            <form class="input-form" action="">
                <label class="textarea-label">Textarea</label>
                <textarea class="textarea textarea--err" placeholder="Value" cols="30" rows="10"></textarea>
            </form>
        </div>
    </div>
</div>
</body>
